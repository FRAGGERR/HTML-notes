<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chapter3</title>
  </head>
  <body>
    <!-- body divides into three part:-
        1. header()
        2. main()
        3. Footer() -->
    <header></header>
    <!-- main tag contains 3 subpart:-
    1.Section tag-> A page section
    2.artical tag->A self contained content
    3.aside tag-> Contain aside from the content(eg Ads etc)-->
    <main>
      This is the main contain.
      <section>
        <!-- div->defines a division or a section in an HTML document.
        div is an example of block element -->
        <div>this is why i love html.</div>
        <!-- It can be used to group elements for styling purposes or because they share attribute values, such as lang and it is very much like a <div>.Span is an example of inline element  -->
        <span>This a complete section for span.</span>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
