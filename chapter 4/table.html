<!DOCTYPE html>
<html lang="en">

    <title>table</title>

  <body>
    <div>
      <table>
        <!-- tr tag:- is used to display table row 
             td tag:- is used to display table data
             th tag:- is used in place of table data for displaying table headers. -->

        <th>S.no.</th>
        <th>Player Name</th>
        <th>Killes</th>
        <th>Kill Ratio</th>
      </tr>
      <tr>

        <td>4.5</td>
      </tr>
      <tr>
        <td>2</td>
        <td>D.Pawan</td>
        <td>15</td>
        <td>5</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Divyansh</td>
        <td>8</td>
        <td>2.5</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Manas</td>
        <td>4</td>
        <td>1.2</td>
      </tr>
    </table>
    </div>
  </body>
</html>
